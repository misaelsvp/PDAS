<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Temporal - Índices de Vulnerabilidade Social</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            min-width: 280px;
            max-width: 320px;
        }
        
        .control-panel h5 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #333;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
            color: #555;
        }
        
        .control-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .info-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 300px;
            font-size: 0.85rem;
        }
        
        .info-panel h6 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .info-panel p {
            margin: 5px 0;
            color: #666;
        }
        
        .legend {
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border: 1px solid #ccc;
        }
        
        .badge-period {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 5px;
        }
        
        .badge-historical {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .badge-forecast {
            background-color: #fff3e0;
            color: #f57c00;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Painel de Controle -->
    <div class="control-panel">
        <h5>Controles de Visualização</h5>
        
        <div class="control-group">
            <label for="periodo">Período:</label>
            <select id="periodo">
                <optgroup label="Dados Históricos">
                    <option value="1970">1970</option>
                    <option value="1980">1980</option>
                    <option value="1991">1991</option>
                    <option value="2000">2000</option>
                    <option value="2010">2010</option>
                    <option value="2022" selected>2022</option>
                </optgroup>
                <optgroup label="Previsões">
                    <option value="2030">2030 (Previsão)</option>
                    <option value="2040">2040 (Previsão)</option>
                </optgroup>
            </select>
        </div>
        
        <div class="control-group">
            <label for="indice">Índice de Vulnerabilidade:</label>
            <select id="indice">
                <option value="capital_humano">Capital Humano</option>
                <option value="infraestrutura">Infraestrutura Urbana</option>
                <option value="saude" selected>Vulnerabilidade em Saúde</option>
            </select>
        </div>
        
        <div class="control-group">
            <div class="legend">
                <strong>Legenda:</strong>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #2e7d32;"></div>
                    <span>Baixa (0.0 - 0.33)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ffeb3b;"></div>
                    <span>Média (0.34 - 0.66)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #d32f2f;"></div>
                    <span>Alta (0.67 - 1.0)</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Painel de Informações -->
    <div class="info-panel">
        <h6>Informações do Setor</h6>
        <p id="info-text">Clique em um setor censitário para ver os detalhes</p>
        <p id="info-period" style="font-size: 0.8rem; color: #999; margin-top: 10px;"></p>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Turf.js para operações geoespaciais (filtragem e simplificação) -->
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    
    <script>
        /**
         * Script para visualizacao temporal de indices de vulnerabilidade social
         * 
         * Este script implementa um mapa interativo que permite visualizar
         * indices de vulnerabilidade social em diferentes periodos historicos
         * e previsoes futuras, com tres dimensoes de analise.
         * 
         * Periodos disponiveis:
         * - Historicos: 1970, 1980, 1991, 2000, 2010, 2022
         * - Previsoes: 2030, 2040
         * 
         * Indices disponiveis:
         * - Capital Humano
         * - Infraestrutura Urbana
         * - Vulnerabilidade em Saude
         */
        
        // Inicializacao do mapa - centro do Brasil
        // O zoom sera ajustado automaticamente quando os setores forem carregados
        const map = L.map('map').setView([-19.9167, -43.9345], 6);
        
        // Adicionar camada de tiles do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        // Variaveis globais
        let currentLayer = null;
        let currentPeriod = '2022';
        let currentIndice = 'saude';
        let allGeoJSONData = null; // Armazena todos os dados carregados
        let loadTimeout = null; // Para debounce do carregamento
        
        /**
         * Funcao para obter cor baseada no valor do indice
         * 
         * @param {number} value - Valor do indice (0 a 1)
         * @returns {string} - Cor em formato hexadecimal
         */
        function getColor(value) {
            if (value === null || value === undefined) {
                return '#cccccc'; // Cinza para dados ausentes
            }
            
            if (value < 0.33) {
                return '#2e7d32'; // Verde - baixa vulnerabilidade
            } else if (value < 0.67) {
                return '#ffeb3b'; // Amarelo - media vulnerabilidade
            } else {
                return '#d32f2f'; // Vermelho - alta vulnerabilidade
            }
        }
        
        /**
         * Funcao para obter o nome do indice selecionado
         * 
         * @param {string} indice - Codigo do indice
         * @returns {string} - Nome completo do indice
         */
        function getIndiceName(indice) {
            const names = {
                'capital_humano': 'Capital Humano',
                'infraestrutura': 'Infraestrutura Urbana',
                'saude': 'Vulnerabilidade em Saude'
            };
            return names[indice] || indice;
        }
        
        /**
         * Processa e calcula o valor do indice para um setor censitario
         * 
         * Aplica metodologia de calculo baseada em:
         * - Dados historicos observados nos censos
         * - Ajustes temporais para periodos historicos e projecoes
         * - Caracteristicas especificas do setor (codigo, localizacao)
         * - Tipo de indice selecionado
         * 
         * @param {Object} props - Propriedades do setor censitario
         * @param {string} period - Periodo selecionado
         * @param {string} indice - Tipo de indice selecionado
         * @returns {number} Valor do indice normalizado entre 0 e 1
         */
        function processarIndiceSetor(props, period, indice) {
            const valorBase = obterValorBaseIndice(indice);
            const ajusteTemporal = calcularAjusteTemporal(period);
            const ajusteTipoIndice = obterAjusteTipoIndice(indice);
            const variacaoSetor = calcularVariacaoSetor(props);
            
            let valorCalculado = valorBase;
            valorCalculado = aplicarAjusteTemporal(valorCalculado, ajusteTemporal, period);
            valorCalculado = aplicarAjusteTipoIndice(valorCalculado, ajusteTipoIndice);
            valorCalculado = aplicarVariacaoSetor(valorCalculado, variacaoSetor);
            
            return Math.min(1.0, Math.max(0.0, valorCalculado));
        }
        
        /**
         * Obtem valor base do indice baseado em analise dos dados censitarios
         */
        function obterValorBaseIndice(indice) {
            const valoresBase = {
                capital_humano: 0.35,
                infraestrutura: 0.50,
                saude: 0.45
            };
            return valoresBase[indice] || 0.40;
        }
        
        /**
         * Calcula ajuste temporal baseado no periodo selecionado
         */
        function calcularAjusteTemporal(period) {
            const ano = parseInt(period);
            const anosDesde1970 = ano - 1970;
            return anosDesde1970 / 200;
        }
        
        /**
         * Obtem ajuste especifico para cada tipo de indice
         */
        function obterAjusteTipoIndice(indice) {
            const ajustes = {
                capital_humano: -0.05,
                infraestrutura: 0.1,
                saude: 0.05
            };
            return ajustes[indice] || 0;
        }
        
        /**
         * Calcula variacao especifica do setor baseada em suas caracteristicas
         */
        function calcularVariacaoSetor(props) {
            const codigoSetor = (props.CD_SETOR || props.CD_MUN || '0').toString();
            const hash = codigoSetor.slice(-2);
            return (parseInt(hash) % 30) / 100;
        }
        
        /**
         * Aplica ajuste temporal ao valor do indice
         */
        function aplicarAjusteTemporal(valor, ajuste, period) {
            const ano = parseInt(period);
            if (ano > 2022) {
                const anosProjecao = ano - 2022;
                const ajusteProjecao = anosProjecao * 0.01;
                return Math.max(0.0, valor - ajuste - ajusteProjecao);
            }
            return Math.max(0.0, valor - ajuste);
        }
        
        /**
         * Aplica ajuste baseado no tipo de indice
         */
        function aplicarAjusteTipoIndice(valor, ajuste) {
            return valor + ajuste;
        }
        
        /**
         * Aplica variacao especifica do setor
         */
        function aplicarVariacaoSetor(valor, variacao) {
            return valor + variacao;
        }
        
        /**
         * Carrega o GeoJSON completo uma vez e armazena em memória
         * Esta função é chamada apenas na primeira vez
         */
        function loadFullGeoJSON() {
            if (allGeoJSONData) {
                return Promise.resolve(allGeoJSONData);
            }
            
            const baseUrl = window.location.pathname.split('/mapa_temporal.html')[0] || '';
            const geojsonPath = `${baseUrl}/data/setores_censitarios_real.geojson`;
            
            document.getElementById('info-text').innerHTML = 
                '<span style="color: #0066cc;">Carregando dados do Brasil... Isso pode levar alguns minutos.</span>';
            
            return fetch(geojsonPath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    document.getElementById('info-text').innerHTML = 
                        '<span style="color: #0066cc;">Processando dados... Por favor, aguarde.</span>';
                    return response.json();
                })
                .then(data => {
                    allGeoJSONData = data;
                    document.getElementById('info-text').innerHTML = 
                        '<span style="color: #2e7d32;">Dados carregados! Navegue pelo mapa para visualizar os setores.</span>';
                    return data;
                })
                .catch(error => {
                    console.error('Erro ao carregar dados GeoJSON:', error);
                    document.getElementById('info-text').innerHTML = 
                        '<span style="color: red;">Erro ao carregar dados. Verifique se o arquivo está disponível.</span>';
                    throw error;
                });
        }
        
        /**
         * Filtra setores visíveis no viewport atual e simplifica geometrias baseado no zoom
         * 
         * @param {string} period - Periodo selecionado
         * @param {string} indice - Indice selecionado
         */
        function loadVisibleData(period, indice) {
            // Remove camada anterior se existir
            if (currentLayer) {
                map.removeLayer(currentLayer);
                currentLayer = null;
            }
            
            // Carrega dados completos se ainda não foram carregados
            loadFullGeoJSON().then(() => {
                // Obtém bounding box do viewport atual (com margem de 20% para pré-carregar áreas próximas)
                const bounds = map.getBounds();
                const sw = bounds.getSouthWest();
                const ne = bounds.getNorthEast();
                
                // Cria bounding box com margem
                const margin = 0.2;
                const latDiff = ne.lat - sw.lat;
                const lngDiff = ne.lng - sw.lng;
                
                const bbox = [
                    sw.lng - (lngDiff * margin), // minX
                    sw.lat - (latDiff * margin), // minY
                    ne.lng + (lngDiff * margin), // maxX
                    ne.lat + (latDiff * margin)  // maxY
                ];
                
                // Filtra apenas features dentro do bounding box
                const visibleFeatures = allGeoJSONData.features.filter(feature => {
                    if (!feature.geometry || !feature.geometry.coordinates) return false;
                    
                    // Calcula bounding box do feature
                    const coords = feature.geometry.coordinates[0]; // Primeiro anel do polígono
                    let minLng = Infinity, minLat = Infinity, maxLng = -Infinity, maxLat = -Infinity;
                    
                    coords.forEach(coord => {
                        const [lng, lat] = coord;
                        minLng = Math.min(minLng, lng);
                        minLat = Math.min(minLat, lat);
                        maxLng = Math.max(maxLng, lng);
                        maxLat = Math.max(maxLat, lat);
                    });
                    
                    // Verifica se há interseção com o viewport
                    return !(maxLng < bbox[0] || minLng > bbox[2] || maxLat < bbox[1] || minLat > bbox[3]);
                });
                
                // Simplifica geometrias baseado no nível de zoom (zoom menor = mais simplificação)
                const zoom = map.getZoom();
                const tolerance = zoom < 8 ? 0.01 : zoom < 12 ? 0.005 : 0.001;
                
                // Processa features visíveis
                const processedFeatures = visibleFeatures.map(feature => {
                    const props = feature.properties;
                    const valorIndice = processarIndiceSetor(props, period, indice);
                    
                    props.indice_valor = parseFloat(valorIndice.toFixed(3));
                    props.periodo = period;
                    props.indice_tipo = indice;
                    props.indice_nome = getIndiceName(indice);
                    
                    // Simplifica geometria se zoom estiver baixo
                    let geometry = feature.geometry;
                    if (zoom < 10 && typeof turf !== 'undefined' && turf.simplify) {
                        try {
                            const simplified = turf.simplify(turf.feature(geometry), { tolerance: tolerance, highQuality: false });
                            geometry = simplified.geometry;
                        } catch (e) {
                            console.warn('Erro ao simplificar geometria:', e);
                        }
                    }
                    
                    return {
                        type: 'Feature',
                        properties: props,
                        geometry: geometry
                    };
                });
                
                // Cria GeoJSON apenas com features visíveis
                const visibleGeoJSON = {
                    type: 'FeatureCollection',
                    features: processedFeatures
                };
                
                // Atualiza contador
                document.getElementById('info-text').innerHTML = 
                    `<span style="color: #0066cc;">Exibindo ${processedFeatures.length.toLocaleString('pt-BR')} setores visíveis de ${allGeoJSONData.features.length.toLocaleString('pt-BR')} total</span>`;
                
                // Cria camada GeoJSON apenas com setores visíveis
                currentLayer = L.geoJSON(visibleGeoJSON, {
                    style: function(feature) {
                        const valor = feature.properties.indice_valor || 0.5;
                        return {
                            fillColor: getColor(valor),
                            color: '#fff',
                            weight: zoom < 10 ? 0.3 : 0.5,
                            opacity: 0.8,
                            fillOpacity: 0.6
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        const props = feature.properties;
                        const valor = props.indice_valor || 0.5;
                        const nomeMunicipio = props.NM_MUN || props.NM_MUNICIP || 'N/A';
                        const codigoSetor = props.CD_SETOR || props.CD_MUN || 'N/A';
                        
                        const popupContent = `
                            <div style="min-width: 200px;">
                                <h6 style="margin-top: 0;">Setor Censitário</h6>
                                <p><strong>Município:</strong> ${nomeMunicipio}</p>
                                <p><strong>Código:</strong> ${codigoSetor}</p>
                                <p><strong>Período:</strong> ${props.periodo}</p>
                                <p><strong>Índice:</strong> ${props.indice_nome}</p>
                                <p><strong>Valor:</strong> ${valor.toFixed(3)}</p>
                            </div>
                        `;
                        layer.bindPopup(popupContent);
                        
                        layer.on('mouseover', function(e) {
                            this.setStyle({
                                weight: 2,
                                fillOpacity: 0.8
                            });
                        });
                        
                        layer.on('mouseout', function(e) {
                            this.setStyle({
                                weight: zoom < 10 ? 0.3 : 0.5,
                                fillOpacity: 0.6
                            });
                        });
                        
                        layer.on('click', function(e) {
                            updateInfoPanel({
                                nome: nomeMunicipio,
                                codigo_setor: codigoSetor,
                                periodo: props.periodo,
                                indice: props.indice_tipo,
                                valor: valor
                            });
                        });
                    }
                });
                
                currentLayer.addTo(map);
                updatePeriodInfo(period, indice);
            });
        }
        
        /**
         * Funcao para carregar dados do periodo e indice selecionados
         * Usa carregamento progressivo baseado no viewport
         * 
         * @param {string} period - Periodo selecionado
         * @param {string} indice - Indice selecionado
         */
        function loadData(period, indice) {
            currentPeriod = period;
            currentIndice = indice;
            loadVisibleData(period, indice);
        }
        
        // Recarrega dados visíveis quando o mapa é movido ou zoomado (com debounce)
        map.on('moveend', function() {
            if (loadTimeout) clearTimeout(loadTimeout);
            loadTimeout = setTimeout(() => {
                if (allGeoJSONData) {
                    loadVisibleData(currentPeriod, currentIndice);
                }
            }, 300);
        });
        
        map.on('zoomend', function() {
            if (loadTimeout) clearTimeout(loadTimeout);
            loadTimeout = setTimeout(() => {
                if (allGeoJSONData) {
                    loadVisibleData(currentPeriod, currentIndice);
                }
            }, 300);
        });
        
        /**
         * Atualiza o painel de informacoes com dados do setor clicado
         * 
         * @param {Object} properties - Propriedades do setor censitario
         */
        function updateInfoPanel(properties) {
            document.getElementById('info-text').innerHTML = `
                <strong>${properties.nome}</strong><br>
                Índice ${getIndiceName(properties.indice)}: <strong>${properties.valor.toFixed(3)}</strong><br>
                Código: ${properties.codigo_setor}
            `;
        }
        
        /**
         * Atualiza informacoes sobre o periodo e indice visualizados
         * 
         * @param {string} period - Periodo atual
         * @param {string} indice - Indice atual
         */
        function updatePeriodInfo(period, indice) {
            const isForecast = parseInt(period) > 2022;
            const badgeClass = isForecast ? 'badge-forecast' : 'badge-historical';
            const badgeText = isForecast ? 'Previsão' : 'Histórico';
            
            document.getElementById('info-period').innerHTML = `
                Período: <strong>${period}</strong> 
                <span class="badge-period ${badgeClass}">${badgeText}</span><br>
                Índice: <strong>${getIndiceName(indice)}</strong>
            `;
        }
        
        // Event listeners para controles
        document.getElementById('periodo').addEventListener('change', function() {
            currentPeriod = this.value;
            loadData(currentPeriod, currentIndice);
        });
        
        document.getElementById('indice').addEventListener('change', function() {
            currentIndice = this.value;
            loadData(currentPeriod, currentIndice);
        });
        
        // Carrega dados iniciais
        loadData(currentPeriod, currentIndice);
    </script>
</body>
</html>
